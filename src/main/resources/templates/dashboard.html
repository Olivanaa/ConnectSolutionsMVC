<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Dashboard</h1>

    <div class="mb-4">
        <a th:href="@{/cliente/adicionar}" class="btn btn-primary">Adicionar Cliente</a>
        <a th:href="@{/cliente/importar}" class="btn btn-primary">Importar Clientes</a>
        <a th:href="@{/lead/adicionar}" class="btn btn-secondary">Adicionar Lead</a>
    </div>

    <h2>Clientes</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="'(' + ${cliente.telefone.substring(0, 2)} + ') ' + ${cliente.telefone.substring(2, 7)} + '-' + ${cliente.telefone.substring(7)}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(clientes)}">
            <td colspan="6">Nenhum cliente encontrado.</td>
        </tr>
        </tbody>
    </table>
    <div class="mb-3">
        <a th:href="@{/cliente/todos}" class="btn btn-info">Carregar Todos os Clientes</a>
    </div>

    <h2>Leads</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lead : ${leads}">
            <td th:text="${lead.nome}"></td>
            <td th:text="${lead.email}"></td>
            <td th:text="'(' + ${lead.telefone.substring(0, 2)} + ') ' + ${lead.telefone.substring(2, 7)} + '-' + ${lead.telefone.substring(7)}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(leads)}">
            <td colspan="5">Nenhum lead encontrado.</td>
        </tr>
        </tbody>
    </table>
    <div class="mb-3">
        <a th:href="@{/lead/todos}" class="btn btn-info">Carregar Todos os Leads</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
